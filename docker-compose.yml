version: "3"
services:
  labelling:
    build: ./labelling/
    ports:
      - "4000:4000"

  authentication:
    # replace username/repo:tag with your name and image details
    image: mecherefadelyoucef/jwt_microservice:latest
    build: ./jwt_microservice/
    volumes:
      - .:/db
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "5000:5000"
    
volumes:
  db:

